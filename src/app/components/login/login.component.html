<div class="row">
    <div class="col-md-2">
        <app-sidebar-lec></app-sidebar-lec>
    </div>
    <div class="col-md-10 cont">
        <style>
            input {
                font-family: Arial, FontAwesome
            }
        </style>

        <div class="log">
            <form #loginForm="ngForm" (ngSubmit)="valLog(loginForm)">
                <h1>Iniciar Sesión</h1>

                <div class="mb-3 mt-3">
                    <input name="usr" type="text" class="form-control" placeholder="&#xf007;   Usuario"
                        [(ngModel)]="loginService.login.usr" id="basic-url" required #usr="ngModel">

                    <!--<div class="alert alert-danger mt-2" [hidden]="usr.valid || usr.pristine">
                        Campo obligatorio
                    </div>-->
                </div>

                <div class="mb-3">
                    <input name="pwd" type="password" class="form-control" placeholder="&#xf084;   Contraseña "
                        [(ngModel)]="loginService.login.pwd" id="basic-url" required #pwd="ngModel">

                    <!--<div class="alert alert-danger mt-2" [hidden]="pwd.valid || pwd.pristine">
                        Campo obligatorio
                    </div>-->
                </div>

                <button type="submit" class="btn btn-secondary position-relative" [disabled]="loginForm.invalid">Login
                    <span class="position-absolute top-50 start-1 translate-middle badge bg-danger text-dark"
                        [hidden]="loginForm.valid">
                        Necesitas llenar todos los campos
                    </span>
                </button>

                <p>Al iniciar, estas aceptando nuestras Condiciones de uso y Politica de privacidad.</p>
                <p>¿No tienes cuenta?<a href="/regis-usr"><strong> Registrate</strong></a></p>
            </form>
        </div>
    </div>
</div>
